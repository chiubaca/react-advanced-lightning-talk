<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Advanced Lightning Talk</title>
  <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css" />
  <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/black.css" />
  <!-- Syntax highlighting theme -->
  <link rel="stylesheet" href="night-owl.css" />

  <style>
    .reveal .slides section .fragment {
      opacity: 0.3;
    }

    .reveal .slides section .fragment.visible {
      opacity: 1;
    }

    /* Custom syntax highlighting enhancements */
    .reveal pre {
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
    }

    .reveal pre code {
      border-radius: 8px;
      font-size: 0.8em;
      line-height: 1.4;
      max-height: 600px;
      overflow: auto;
    }

    /* Highlight current line */
    .reveal .hljs-ln-line.hljs-ln-n {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Better contrast for highlighted lines */
    .reveal code[data-line-numbers] .highlight-line {
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid #ffd700;
      padding-left: 8px;
    }
  </style>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <!-- Markdown slides -->
      <section data-markdown="slides.md" data-separator="^---$" data-separator-vertical="^--$"
        data-separator-notes="^Notes:">
      </section>
    </div>
  </div>

  <script type="module">
    import Reveal from './node_modules/reveal.js/dist/reveal.esm.js';
    import Markdown from './node_modules/reveal.js/plugin/markdown/markdown.esm.js';
    import Highlight from './node_modules/reveal.js/plugin/highlight/highlight.esm.js';
    import Notes from './node_modules/reveal.js/plugin/notes/notes.esm.js';

    let deck = new Reveal({
      plugins: [Markdown, Highlight, Notes],
      hash: true,
      controls: true,
      progress: true,
      center: true,
      transition: 'slide',

      // Syntax highlighting configuration
      highlight: {
        highlightOnLoad: true,
        theme: 'monokai',
        lineNumbers: true,
        escapeHTML: false
      },

      // Markdown configuration 
      markdown: {
        smartypants: true,
        breaks: true
      }
    });
    deck.initialize();
  </script>
</body>

</html>
